<!DOCTYPE html>
<html>
  <head>
    <title>3D test</title>
    <style>
    #canvas {
      width: 500px;
      height: 400px;
    }
    </style>
    <script type="application/javascript" src="svg3d.js"></script>
    <script>
    window.onload = function() {
      var scene = SVG3D(document.getElementById("canvas"));
      var box = scene.draw.cuboid
		(
		[0,		14,		-10],
		[-10,	14,		0],
		[10,	14,		0],
		[0,		36,		-10]
		);
      scene.render();
      scene.animate.rotateOnY(box, null, null, null, true);
    };
    </script>
  </head>
  <body>
    <div id="canvas" />
  </body>
</html>
